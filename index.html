<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Sign In - Pluralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Pluralsight">
                </div>
                <form action="">
                    <div>
                        <label for="Email or Username" aria-label="Email or Username">Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="Password" aria-label="Password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Submit</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an Account</a>
            </div>
            <div id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use | Privacy Policy</a>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the future <strong>Together</strong></h1>
                    <a href="#" class="secondary-btn">Start a Free 10-day Trial</a>
                </div>
            </div>
        </div>
    </div>   
</body>

</html>
